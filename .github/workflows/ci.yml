name: Python Tests Nox

on:
  push:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Ensures we have the latest code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pip install poetry

      - name: Verify pyproject.toml Exists in Root
        run: |
          echo "Current directory: $(pwd)"
          ls -la  # List files to confirm pyproject.toml exists in the root
        working-directory: .  # Ensure we're in the root directory

      - name: Clear Poetry Cache (Optional)
        run: poetry cache clear pypi --all --no-interaction  # Clear Poetry's cache
        working-directory: .  # Ensure we're in the root directory

      - name: Regenerate Poetry Lock File
        run: poetry lock  # Regenerate poetry.lock file based on pyproject.toml
        working-directory: .  # Ensure we're in the root directory

      - name: Install Dependencies (Verbose)
        run: |
          echo "Current directory: $(pwd)"
          poetry install --no-interaction -v  # Add -v for verbose output
        working-directory: .  # Ensure we're in the root directory

      - name: Run Tests with Nox
        run: |
          echo "Current directory: $(pwd)"
          poetry run nox
        working-directory: .  # Ensure we're in the root directory

