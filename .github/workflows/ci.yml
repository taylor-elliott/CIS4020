name: Python Tests Nox

on:
  push:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install --no-interaction --external
        working-directory: .  # Ensure we're in the root directory (where pyproject.toml is)

      - name: Verify pyproject.toml Exists
        run: ls -la  # List files in the current directory to confirm pyproject.toml exists
        working-directory: .  # Ensure we're in the root directory

      - name: Run Tests with Nox
        run: poetry run nox
        working-directory: .  # Ensure we're in the root directory

