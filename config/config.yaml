paths:
  raw_data: "data/raw"
  processed_data: "data/processed"
  logs: "logs"

files:
  raw_pima: "pima_diabetes.csv"
  processed_pima: "processed_pima_diabetes.csv"
  raw_syn: "syn_diabetes.csv"
  processed_syn: "processed_syn_diabetes.csv"

columns:
  target:
    - Pregnancies
    - PlasmaGlucose
    - DiastolicBloodPressure
    - TricepsThickness
    - SerumInsulin
    - BMI
    - DiabetesPedigree
    - Age
    - Outcome

  drop:
    - PatientID

  rename:
    Diabetic: Outcome

logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(levelname)s - %(message)s"
  console_output: true
  file_output: true

processing:
  output_prefix: "processed_"
  save_index: false
  show_preview_rows: 3
  continue_on_error: true
  show_full_preview: true

